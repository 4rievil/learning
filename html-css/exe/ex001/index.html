<!DOCTYPE html> <!-- indica que estamos trabalhando com html 5 -->
<html lang="pt-br"> <!-- lingaugem usada no código -->

<head> <!-- abertura da tag que indica a 'cabeça' do código, que é a parte de configurações do site -->
    <meta charset="UTF-8"> <!-- padrão de codificação de caracteres que suporta acentuação, já que a língua inglesa, por exemplo, não tem acentuação -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- indica que o site vai ocupar 100% da tela disponível do navegador (tem 1.0 de escala) -->
    <title>LEARNING</title> <!-- título que aparece na aba da página do site -->
</head>

<body> <!-- abertura da tag que indica o 'corpo do código', que é a parte do conteúdo do site -->

    <h1>Hello, world!</h1> <!-- tag heading (título) -->
    <hr> <!-- linha horizontal -->
    <p>não é meu primeiro documento html, mas estou tentando aprender do zero. 
        <br>13.11.2023
    </p> <!-- tag parágrafo -->

</body>

</html> <!-- fechameto de todo o html -->
